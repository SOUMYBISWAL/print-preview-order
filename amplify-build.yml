version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - echo "Installing dependencies for frontend-only build..."
        - npm ci --only=production --ignore-optional
        - npm install react react-dom @vitejs/plugin-react vite typescript
    build:
      commands:
        - echo "Building PrintLite frontend for AWS Amplify..."
        - npx vite build --mode production
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*