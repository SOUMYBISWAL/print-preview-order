type Order @model @auth(rules: [{allow: public}]) {
  id: ID!
  customerName: String!
  email: String!
  phone: String!
  totalAmount: String!
  totalPages: Int!
  printType: String!
  paperSize: String!
  paperType: String!
  sides: String!
  binding: String
  copies: Int!
  deliveryAddress: String!
  paymentMethod: String!
  paymentStatus: String!
  fileNames: [String!]!
  fileKeys: [String]
  specialInstructions: String
  status: String
  userID: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type PrintSettings @model @auth(rules: [{allow: public}]) {
  id: ID!
  userId: String
  sessionId: String!
  totalPages: Int!
  printType: String!
  paperType: String!
  sides: String!
  binding: String
  copies: Int!
  files: [String!]!
  pricePerPage: Float!
  totalPrice: Float!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}