version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - nvm alias default 20
        - node --version
        - npm --version
        - echo "Using Node.js $(node --version) and npm $(npm --version)"
    build:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps --no-fund --no-audit
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20 
        - nvm alias default 20
        - node --version
        - npm --version
        - echo "Using Node.js $(node --version) and npm $(npm --version)"
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps --no-fund --no-audit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*