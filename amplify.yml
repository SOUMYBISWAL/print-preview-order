frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - rm -f package-lock.json
        - npm install --legacy-peer-deps --engine-strict=false
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*