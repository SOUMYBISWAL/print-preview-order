version: 1
backend:
  phases:
    build:
      commands:
        - echo "Skipping backend build - frontend-only deployment"
frontend:
  phases:
    preBuild:
      commands:
        - rm -f package-lock.json
        - npm install --force
    build:
      commands:
        - npx vite build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*