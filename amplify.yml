version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.0
        - nvm use 20.11.0
        - node --version
        - npm --version
        - npm install --legacy-peer-deps --no-audit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'