version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - echo "Frontend Node version:" && node --version
        - echo "NPM version:" && npm --version
        - npm install --legacy-peer-deps --no-audit --no-fund
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*