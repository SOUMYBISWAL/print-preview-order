version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $(cat .nvmrc)
        - node --version
        - npm --version
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*