version: 1
backend:
  phases:
    build:
      commands:
        - '# backend build commands'
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist  # change to build if using React CRA
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
