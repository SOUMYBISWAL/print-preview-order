version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $(cat .nvmrc)
        - node --version
        - npm --version
        - npm cache clean --force
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps --no-audit --no-fund --force
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*